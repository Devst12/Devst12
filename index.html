<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibora Music Player</title>


<link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="music-player-container">
    <div class="top-bar">
      <div class="hamburger-menu">
        <div class="hamburger-icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="logo">
        <svg width="24" height="24" stroke="currentColor" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
        </svg>
        Vibora
      </div>
      <div class="search-box">
        <svg width="16" height="16" stroke="currentColor" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        <input type="text" placeholder="Search songs, artists...">
      </div>
      <a href="login.html" class="login-signup-btn">
        <svg width="18" height="18" stroke="currentColor" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
        </svg>
        Signup
      </a>
    </div>
    <div class="sidebar">
      <div class="logo">
        <svg width="24" height="24" stroke="currentColor" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
        </svg>
        Vibora
      </div>
      <div class="nav-section">
        <div class="nav-item active" id="home-nav">
          <svg width="20" height="20" stroke="currentColor" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
          Home
        </div>
        <div class="nav-item" id="library-nav">
          <svg width="20" height="20" stroke="currentColor" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
          </svg>
          Your Library
        </div>
      </div>
      <div class="nav-section">
        <div class="nav-title">Mood Playlists</div>
        <div class="nav-item" id="relax-nav">
          <svg width="20" height="20" stroke="currentColor" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2z"></path>
          </svg>
          Relax
        </div>
        <div class="nav-item" id="focus-nav">
          <svg width="20" height="20" stroke="currentColor" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2z"></path>
          </svg>
          Focus
        </div>
        <div class="nav-item" id="uplift-nav">
          <svg width="20" height="20" stroke="currentColor" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2z"></path>
          </svg>
          Uplift
        </div>
      </div>
      <div class="nav-section">
        <div class="nav-title">Your Playlists</div>
        <div class="nav-item" id="liked-songs-nav">
          <svg width="20" height="20" stroke="currentColor" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
          </svg>
          Liked Songs
        </div>
        <div class="nav-item" id="chill-vibes-nav">
          <svg width="20" height="20" stroke="currentColor" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2z"></path>
          </svg>
          Chill Vibes
        </div>
      </div>
      <div class="nav-section recently-played">
        <div class="nav-title">Recently Played</div>
        <div id="recently-played-songs"></div>
      </div>
      <div class="nav-section">
        <div class="nav-item" id="theme-toggle">
          <svg width="20" height="20" stroke="currentColor" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
          Toggle Theme
        </div>
        <a href="login.html" class="login-signup-btn">
          <svg width="18" height="18" stroke="currentColor" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
          </svg>
          Login/Signup
        </a>
      </div>
    </div>
    <div class="main-content">
      <div class="now-playing" id="now-playing">
        <div class="album-cover fade-in pulse" id="album-cover"></div>
        <div class="song-info fade-in">
          <div class="song-title" id="song-title"></div>
          <div class="song-artist" id="song-artist"></div>
          <button class="favorite-button" id="favorite-button">
            <svg width="20" height="20" stroke="currentColor" fill="none" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
            </svg>
            Favorite
          </button>
          <div class="audio-visualizer" id="visualizer">
            <div class="visualizer-bar"></div>
            <div class="visualizer-bar"></div>
            <div class="visualizer-bar"></div>
            <div class="visualizer-bar"></div>
            <div class="visualizer-bar"></div>
            <div class="visualizer-bar"></div>
            <div class="visualizer-bar"></div>
            <div class="visualizer-bar"></div>
            <div class="visualizer-bar"></div>
            <div class="visualizer-bar"></div>
          </div>
        </div>
        <div class="progress-container fade-in">
          <div class="progress-bar" id="progress-bar">
            <div class="progress" id="progress"></div>
          </div>
          <div class="time-info">
            <div id="current-time">0:00</div>
            <div id="duration">0:00</div>
          </div>
        </div>
        <div class="controls fade-in">
        
          <button class="control-button" id="prev-button">
            <svg width="24" height="24" stroke="currentColor" fill="none" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5M12 19l-7-7 7-7"></path>
            </svg>
          </button>
          <button class="control-button play-button" id="play-button">
            <svg width="24" height="24" stroke="currentColor" fill="none" viewBox="0 0 24 24" id="play-icon">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <svg width="24" height="24" stroke="currentColor" fill="none" viewBox="0 0 24 24" id="pause-icon" style="display: none;">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </button>
          <button class="control-button" id="next-button">
            <svg width="24" height="24" stroke="currentColor" fill="none" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
          
          <div class="extra-controls">
            <div class="volume-control">
              <svg width="16" height="16" stroke="currentColor" fill="none" viewBox="0 0 24 22" id="volume-icon">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707A1 1 0 0112 4v16a1 1 0 01-1.707.707L5.586 15z"></path>
              </svg>
              <svg width="16" height="16" stroke="currentColor" fill="none" viewBox="0 0 24 22" id="mute-icon" style="display: none;">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707A1 1 0 0112 4v16a1 1 0 01-1.707.707L5.586 15zM16 12l4-4m0 4l-4 4"></path>
              </svg>
              <div class="volume-slider">
                <div class="volume-progress"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="playlist">
        <div class="playlist-title">
          Next in Queue
          <div class="queue-controls">
            <div class="queue-nav">
              <button class="queue-nav-button" id="queue-prev">
                <svg width="16" height="16" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
              </button>
              <button class="queue-nav-button" id="queue-next">
                <svg width="16" height="16" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
              </button>
            </div>
            <button class="control-button" id="shuffle-queue">Shuffle</button>
          </div>
        </div>
        <div class="playlist-songs" id="playlist-songs">
          <!-- Songs will be added here by JavaScript -->
        </div>
      </div>
      <div class="library" id="library">
        <div class="library-title">Your Library</div>
        <div class="library-songs" id="library-songs">
          <!-- Library songs will be populated by JavaScript -->
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
 
</body>
</html>
